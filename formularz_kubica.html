<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz bez wymogu wpisywania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Formularz wyboru opcji</h1>
<form action="/submit" method="post">
    <div class="form-group">
        <label><input type="checkbox" name="option1" value="option1"> Opcja 1</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" name="option2" value="option2"> Opcja 2</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" name="option3" value="option3"> Opcja 3</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" name="option4" value="option4"> Opcja 4</label>
    </div>

    <div class="form-group">
        <button type="submit">Wy≈õlij</button>
    </div>
</form>

</body>
</html>
