<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty formularz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px; /* Ograniczenie szerokości formularza */
        }

        label {
            margin-bottom: 5px;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 5px;
        }

        .horizontal {
            display: flex;
            align-items: center;
        }

        .horizontal label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <!-- Pole tekstowe na imię (opcjonalne) -->
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" placeholder="Wpisz swoje imię">

        <!-- Pytanie z odpowiedzią tekstową -->
        <label for="pytanie1">Jakie jest Twoje ulubione hobby?</label>
        <textarea id="pytanie1" name="pytanie1" rows="3" placeholder="Wpisz odpowiedź..."></textarea>

        <!-- Pytanie z wyborem wielokrotnym (checkboxy) -->
        <label for="zainteresowania">Wybierz swoje zainteresowania:</label>
        <div>
            <input type="checkbox" id="sport" name="zainteresowania" value="sport">
            <label for="sport">Sport</label>

            <input type="checkbox" id="muzyka" name="zainteresowania" value="muzyka">
            <label for="muzyka">Muzyka</label>

            <input type="checkbox" id="sztuka" name="zainteresowania" value="sztuka">
            <label for="sztuka">Sztuka</label>
        </div>

        <!-- Opcje wyboru w poziomie -->
        <div class="horizontal">
            <label for="opcje">Wybierz opcję:</label>
            <input type="radio" id="opcja1" name="opcje" value="1">
            <label for="opcja1">Opcja 1</label>

            <input type="radio" id="opcja2" name="opcje" value="2">
            <label for="opcja2">Opcja 2</label>

            <input type="radio" id="opcja3" name="opcje" value="3">
            <label for="opcja3">Opcja 3</label>
        </div>

        <!-- Pole wyboru z listy rozwijanej -->
        <label for="lista">Wybierz z listy:</label>
        <select id="lista" name="lista">
            <option value="">-- Wybierz --</option>
            <option value="1">Opcja 1</option>
            <option value="2">Opcja 2</option>
            <option value="3">Opcja 3</option>
        </select>

        <!-- Przycisk wysyłania formularza -->
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
