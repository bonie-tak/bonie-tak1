<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0;
            padding: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Formularz wyboru funkcji</h1>
<form action="/submit" method="post">
    <div class="form-group">
        <label><input type="checkbox" name="feature1" value="feature1"> Funkcja 1</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" name="feature2" value="feature2"> Funkcja 2</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" name="feature3" value="feature3"> Funkcja 3</label>
    </div>
    <div class="form-group">
        <label><input type="checkbox" name="feature4" value="feature4"> Funkcja 4</label>
    </div>

    <div class="form-group">
        <button type="submit">Wy≈õlij</button>
    </div>
</form>

</body>
</html>
